<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#343434] flex justify-center items-center h-screen">
    <form action="#" method="POST" class="text-center">
        <h1 class="text-4xl font-medium text-white italic">Registration</h1>
        <p class="text-white pt-10 italic">To become a driver you must meet our requirements</p>

        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
            class="text-white bg-[#262626]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-1/2 mt-2"
            type="button">Basic Information <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>

        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
            class="text-white bg-[#262626]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-1/2 mt-2"
            type="button">Driver's License <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>

        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
            class="text-white bg-[#262626]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-1/2 mt-2"
            type="button">Certificate of Good Conduct <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>

        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
            class="text-white bg-[#262626]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-1/2 mt-2"
            type="button">Vehicle Information <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>

        <!-- Repeat for other buttons -->

        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
            class="text-white bg-[#343434]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-1/2 mt-2 shadow-xl"
            type="button">Don't have a vehicle <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>
        <button type="submit" name="submit" value="Login"
            class="text-white bg-[#262626]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-1/2 mt-2">
            <span>Finish</span>
        </button>
    </form>
</body>

</html>
