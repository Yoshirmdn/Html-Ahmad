<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate of vehicle registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex flex-col justify-center items-center h-screen">
  <div class="max-w-md mx-auto bg-[#262626] p-24 rounded-lg">
    <div class="flex justify-between">
      <h1 class="font-medium text-white italic">Contact Information</h1>
    </div>
    <form action="#" method="POST">
        <label for="username">
            <p class="font-medium pb-2 text-white pt-1">Residence</p>
            <input type="text" name="username" required placeholder="Masukkan Residence"
                class="text-white w-full py-3 border bg-[#343434] rounded-lg px-3 focus:outline-none hover:shadow">
        </label>
        <label for="number">
            <p class="font-medium pb-2 text-white pt-1">Contact number</p>
            <input type="number" name="contact" required placeholder="Masukkan Number"
                class="text-white w-full py-3 border bg-[#343434] rounded-lg px-3 focus:outline-none hover:shadow">
        </label>
        <label for="email">
            <p class="font-medium text-white pb-2">Email</p>
            <input type="email" name="email" required placeholder="Masukkan Email"
                class="text-white w-full py-3 border bg-[#343434] rounded-lg px-3 focus:outline-none hover:shadow">
        </label>
        <button type="submit" name="submit" value="Login"
        class="form-btn w-full py-3  mt-3 font-medium text-white bg-[#343434] shadow-md rounded-md inline-flex space-x-2 items-center justify-center">
        <span>Done</span>
    </button>
</form>
  </div>
</body>

</html>
