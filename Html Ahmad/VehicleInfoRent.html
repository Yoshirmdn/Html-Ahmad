<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex flex-col justify-center items-center h-screen">
    <div class="max-w-md mx-auto bg-[#262626] p-20 rounded-lg">
        <div class="flex justify-between">
            <h1 class="font-medium text-white italic">Vehicle Information</h1>
        </div>
        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
            class="text-white bg-[#343434]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-full mt-1"
            type="button">Number Plate <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>
        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
            class="text-white bg-[#343434]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-full mt-1"
            type="button">Certificate of vehicle registration <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>
        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
            class="text-white bg-[#343434]  font-medium rounded-lg text-sm px-5 py-2.5 text-start inline-flex items-center justify-center w-full mt-1"
            type="button">Photo your vehicle<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>
        <button type="submit" name="submit" value="Login"
                class="form-btn w-full py-3  mt-3 font-medium text-white bg-[#343434] shadow-md rounded-md inline-flex space-x-2 items-center justify-center">
                <span>Done</span>
            </button>
    </div>
</body>

</html>
