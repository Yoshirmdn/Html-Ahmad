<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=bg-white flex flex-col justify-center items-center h-screen mb-2">
    <div class="bg-[#262626] p-6 rounded-t-3xl shadow-md w-full h-full mt-5 grid justify-items-center">
        <!-- status order asep selesai -->
        <div class="flex justify-center items-center mt-5">
            <div class="flex flex-col justify-center items-center mb-96">
                <div class="col-span-1">
                    <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation"
                        class="text-white bg-[#343434]  font-medium rounded-lg text-sm px-32 py-2.5 text-start inline-flex items-center justify-center w-full mt-2  mb-5"
                        type="button">Asep Bekjul <span class="text-end"> Done </span>
                    </button>
                    <div class="w-full h-70 mt-5flex flex-col justify-center gap-2 bg-[#2E2D2D] rounded-lg shadow p-2">
                        <div class="container mx-auto px-4 py-8 max-w-md">
                            <div class="grid grid-cols-2 gap-6">
                                <div class="bg-white rounded-lg p-6 shadow-md">
                                    <h2 class="text-xl font-semibold mb-2">Start Pick-Up</h2>
                                    <h2 class="text-xl font-semibold mb-10">Destination</h2>
                                    <a href="" class="bg-[#343434] rounded-lg text-white font-bold px-5 py-2">Already Paid</a>
                                </div>
                                <div class="bg-[#262626] rounded-lg p-6 shadow-md">
                                    <!-- give label & input for total paid -->
                                    <label for="totalPaid" class="text-white font-extrabold mb-5">Total Paid</label>
                                    <input type="text" id="totalPaid" name="totalPaid" class="w-full bg-[#343434] rounded-lg text-white font-bold px-5 py-2 mt-10" value="50.000">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
