<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center bg-[#ffffff] h-screen">
            <form action="#" method="POST">
                <h1 class="text-4xl font-medium text-center text-bg[#343434] italic">Register</h1>
                <p class="text-bg[#343434] pt-10 text-center italic">Meet the following list requirements to be able to access the application</p>
                <label for="email">
                    <p class="font-medium pb-2 text-white pt-1">Email</p>
                    <input type="email" name="email" required placeholder="Masukkan Email"
                        class="text-white w-full py-3 border bg-[#262626] rounded-lg px-3 focus:outline-none hover:shadow">
                </label>
                <label for="username">
                    <p class="font-medium pb-2 text-white pt-1">Username</p>
                    <input type="text" name="username" required placeholder="Masukkan Username"
                        class="text-white w-full py-3 border bg-[#262626] rounded-lg px-3 focus:outline-none hover:shadow">
                </label>
                <label for="password">
                    <p class="font-medium text-white pb-2">Password</p>
                    <input type="password" name="password" required placeholder="Masukkan Password"
                        class="text-white w-full py-3 border bg-[#262626] rounded-lg px-3 focus:outline-none hover:shadow">
                </label>
                <label for="confirm-password">
                    <p class="font-medium text-white pb-2">Confirm Password</p>
                    <input type="password" name="confirm-password" required placeholder="Masukkan Password"
                        class="text-white w-full py-3 border bg-[#262626] rounded-lg px-3 focus:outline-none hover:shadow">
                </label>
                <button type="submit" name="submit" value="Login"
                class="form-btn w-full py-3  mt-3 font-medium text-white bg-[#343434] shadow-md rounded-md inline-flex space-x-2 items-center justify-center">
                <span>Register</span>
            </button>
        </form>
    </div>
</div>

</body>

</html>
