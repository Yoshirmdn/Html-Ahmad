<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Indormation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex flex-col justify-center items-center h-screen">
  <div class="max-w-md mx-auto bg-[#262626] p-20 rounded-lg">
    <div class="flex justify-between">
      <h1 class="font-medium text-white italic">Basic Information</h1>
      <a href="#" class="text-white italic">Done -&gt;</a>
    </div>
    <form action="#" method="POST">
        <div class="flex justify-center items-center">
            <img src="https://source.unsplash.com/random" alt="avatar" class="w-28 h-28 rounded-full mt-7">
          </div>
      <label for="name" class="block mt-4">
        <p class="font-medium pb-2 text-white">Full Name</p>
        <input type="text" name="name" required placeholder="Masukkan Nama"
          class="text-white w-full py-3 border bg-[#262626] rounded-lg px-4 focus:outline-none hover:shadow">
      </label>
      <label for="datebirth" class="block mt-4">
        <p class="font-medium pb-2 text-white">Date Birth</p>
        <input type="date" name="datebirth" required placeholder="Masukkan Username"
          class="text-white w-full py-3 border bg-[#262626] rounded-lg px-4 focus:outline-none hover:shadow">
      </label>
      <label for="password" class="block mt-4">
        <p class="font-medium text-white pb-2">Email</p>
        <input type="password" name="password" required placeholder="Masukkan Password"
          class="text-white w-full py-3 border bg-[#262626] rounded-lg px-4 focus:outline-none hover:shadow">
      </label>
    </form>
  </div>
</body>

</html>
